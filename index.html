<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container-fluid">
        <h1>All The Students Please Fill The Details Carefully!</h1>
        <div id="container">
            <div id="row">
                <div class="form-container">
                    <h2>Student Registration</h2>
                    <form class="registration-form">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" class="input" name="full-name" placeholder="Enter your Full Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="input" placeholder="Enter your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone" class="input" placeholder="Enter your Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="rollno">Roll Number</label>
                            <input type="number" id="rollno" name="rollno" class="input" placeholder="Enter your Roll Number"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="studentid">Student Id</label>
                            <input type="number" id="studentid" name="studentid" class="input" placeholder="Enter your Student Id"
                                required>
                        </div>
                        <div class="form-group">
                            <button id="button">Register</button>
                        </div>
                    </form>
                </div>

                <div id="student-data" class="student-information">
                    <table border="1" id="tbl" class="table">
                        <thead>
                        <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Roll No</th>
                        <th>Student Id</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="table-row">
                         
                    </tr>
                </tbody>
                    </table>
                </div>
              
            </div>
        </div>
    </div>
</body>
<!-- <script defer src="script.js"></script> -->
<script src="script2.js"></script>

</html>
